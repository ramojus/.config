include=~/.config/foot/pencils.ini

font=SauceCodePro Nerd Font:size=10, fira code Nerd Font:size=10
line-height=15

underline-offset=3
underline-thickness=0.8

box-drawings-uses-font-glyphs=no
dpi-aware=no
initial-window-size-chars=100x25
pad=0x0 center


[scrollback]
lines=10000
multiplier=12.0

[cursor]
blink=yes
beam-thickness=1.2

[mouse]
hide-when-typing=yes

[csd]
preferred=server
size=0
font=Cantarell
border-width=1

[key-bindings]
scrollback-up-half-page=Control+Shift+k
scrollback-down-half-page=Control+Shift+j

[tweak]
box-drawing-base-thickness=0.02
